<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isEdit ? "Editar" : "Novo" }} Produto</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nome</mat-label>
        <input
          matInput
          formControlName="nome"
          required
          placeholder="Digite seu nome"
          aria-label="Nome"
        />
        <mat-error *ngIf="form.get('nome')?.hasError('required')">
          Nome é obrigatório
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Descrição</mat-label>
        <textarea
          matInput
          formControlName="descricao"
          rows="3"
          placeholder="Digite a descrição do produto"
          aria-label="Descrição"
          title="Digite a descrição do produto"
        ></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Código de Barras</mat-label>
        <input
          matInput
          formControlName="codigoBarras"
          placeholder="Digite o código de barras"
          aria-label="Código de Barras"
          title="Digite o código de barras do produto"
        />
        <mat-error *ngIf="form.get('codigoBarras')?.hasError('required')">
          Código de Barras é obrigatório
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Preço</mat-label>
        <input
          matInput
          type="number"
          formControlName="preco"
          min="0"
          step="0.01"
          placeholder="Digite o preço do produto"
          aria-label="Preço"
          title="Digite o preço do produto"
        />
        <mat-error *ngIf="form.get('preco')?.hasError('required')">
          Preço é obrigatório
        </mat-error>
        <mat-error *ngIf="form.get('preco')?.hasError('min')">
          Preço deve ser positivo
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Estoque Mínimo</mat-label>
        <input
          matInput
          type="number"
          formControlName="estoqueMinimo"
          min="0"
          placeholder="Digite o estoque mínimo"
          aria-label="Estoque Mínimo"
          title="Digite o estoque mínimo permitido"
        />
        <mat-error *ngIf="form.get('estoqueMinimo')?.hasError('required')">
          Estoque mínimo é obrigatório
        </mat-error>
        <mat-error *ngIf="form.get('estoqueMinimo')?.hasError('min')">
          Deve ser zero ou mais
        </mat-error>
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button type="button" (click)="cancelar()">
          Cancelar
        </button>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="form.invalid"
        >
          {{ isEdit ? "Atualizar" : "Salvar" }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
